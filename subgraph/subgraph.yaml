specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PokeMarketPlace
    network: mumbai
    source:
      address: "0x3b90c0bd38f22f78d0e575E39cF6C7b01b116884"
      abi: PokeMarketPlace
      startBlock: 35213457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrderCreated
        - OrderCancelled
        - OrderPurchased
        - BidPlaced
        - BidWithdraw
        - BidRejected
        - BidAccepted
      abis:
        - name: PokeMarketPlace
          file: ./abis/PokeMarketPlace.json
      eventHandlers:
        - event: OrderCreated(indexed uint256,indexed uint256,uint256,address,uint16,uint8,uint256,uint256,address,address)
          handler: handleOrderCreate
        - event: OrderCancelled(indexed uint256)
          handler: handleOrderCancel
        - event: OrderPurchased(indexed uint256,address,uint16)
          handler: handleOrderPurchase
        - event: BidPlaced(indexed uint256,uint256,address,uint16,uint256,uint256)
          handler: handleBidPlace
        - event: BidWithdraw(indexed uint256,uint256)
          handler: handleBidWithdraw
        - event: BidRejected(indexed uint256,uint256)
          handler: handleBidReject
        - event: BidAccepted(indexed uint256,uint256,uint256)
          handler: handleBidAccepted
      file: ./src/poke-market-place.ts
